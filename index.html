<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo-area">
        <img src="logo.png" alt="Logo da Escola" class="logo">
        <h1>Sistema Escolar</h1>
    </div>
</header>

<main class="container">

    <section class="form-section">
        <h2>Cadastrar Aluno</h2>
        <input type="text" id="nome" placeholder="Nome do aluno">
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <button onclick="adicionarAluno()" class="btn-primary">
            Adicionar
        </button>
    </section>

    <section class="table-section">
        <h2>Lista de Alunos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Média</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaAlunos"></tbody>
        </table>
    </section>

</main>

<script src="sistema-escolar.js"></script>
</body>
</html>
